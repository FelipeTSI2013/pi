<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Função declarativa</title>
		<script>
			function funcao_declarativa(hora)
			{
				alert("São:"+ hora.substring(0,2));
			}
		</script>
	</head>
	<body>
		<input type="text" id="hora" onblur="funcao_declarativa(this.value)">
	
	
	
	
	
	
	
	
	
	</body>
</html>
